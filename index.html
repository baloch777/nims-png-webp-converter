<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nims PNG to WEBP Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 1.5em 0;
      font-size: 2em;
      font-weight: bold;
    }

    #drop-area {
      border: 3px dashed #4caf50;
      border-radius: 15px;
      background: #ffffff;
      width: 90%;
      max-width: 700px;
      margin: 2em auto;
      padding: 2em;
      transition: 0.3s;
    }

    #drop-area.highlight {
      border-color: #2e7d32;
      background-color: #f0fff0;
    }

    .button {
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 1em;
      cursor: pointer;
    }

    .button:hover {
      background-color: #388e3c;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 2em;
      max-width: 1200px;
      margin: 0 auto;
    }

    .preview-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .preview-item img {
      max-width: 100%;
      max-height: 150px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    a.button.download {
      background-color: #2196f3;
      text-decoration: none;
    }

    a.button.download:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>

<header>Nims PNG to WEBP Converter</header>

<div id="drop-area">
  <p><strong>Drag & Drop</strong> PNG, JPG, or ZIP files here</p>
  <input type="file" id="fileElem" accept=".png,.jpg,.jpeg,.zip" multiple style="display:none">
  <button class="button" onclick="document.getElementById('fileElem').click()">Choose Files</button>
</div>

<div id="gallery"></div>

<script>
  const dropArea = document.getElementById('drop-area');
  const gallery = document.getElementById('gallery');
  const webpQuality = 0.95; // âœ… Fixed high-quality setting
  let allImages = [];

  ['dragenter', 'dragover'].forEach(eventName => {
    dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
  });

  ['dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
  });

  ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, e => {
      e.preventDefault();
      e.stopPropagation();
    }, false);
  });

  dropArea.addEventListener('drop', e => {
    const dt = e.dataTransfer;
    const files = [...dt.files];
    handleAllFiles(files);
  });

  document.getElementById('fileElem').addEventListener('change', e => {
    handleAllFiles([...e.target.files]);
  });

  async function handleAllFiles(files) {
    allImages = [];

    for (const file of files) {
      if (file.name.endsWith('.zip')) {
        const zip = await JSZip.loadAsync(file);
        const entries = [];
        zip.forEach((relativePath, zipEntry) => {
          if (!zipEntry.dir && /\.(png|jpg|jpeg)$/i.test(zipEntry.name)) {
            entries.push(zipEntry);
          }
        });

        for (const entry of entries) {
          const blob = await entry.async('blob');
          allImages.push(new File([blob], entry.name, { type: blob.type }));
        }
      } else if (/\.(png|jpg|jpeg)$/i.test(file.name)) {
        allImages.push(file);
      }
    }

    const collator = new Intl.Collator(undefined, { numeric: true, sensitivity: 'base' });
    allImages.sort((a, b) => collator.compare(a.name, b.name));

    gallery.innerHTML = ''; // Clear previous

    for (const image of allImages) {
      await convertImage(image.name, image);
    }
  }

  function convertImage(originalName, file) {
    return new Promise(resolve => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onloadend = () => {
        const img = new Image();
        img.src = reader.result;
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          canvas.toBlob(blob => {
            const webpName = originalName.replace(/\.(png|jpg|jpeg)$/i, '.webp');
            const webpURL = URL.createObjectURL(blob);
            const preview = new Image();
            preview.src = canvas.toDataURL('image/webp');
            preview.alt = webpName;

            const container = document.createElement('div');
            container.className = 'preview-item';

            const link = document.createElement('a');
            link.href = webpURL;
            link.download = webpName;
            link.className = 'button download';
            link.textContent = `Download: ${webpName}`;

            container.appendChild(preview);
            container.appendChild(link);
            gallery.appendChild(container);
            resolve();
          }, 'image/webp', webpQuality);
        };
      };
    });
  }
</script>

</body>
</html>
